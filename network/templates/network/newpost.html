{% extends "network/layout.html" %}

{% block body %}
    
    {% if user.is_authenticated %}
        <h2>New Post</h2>
        <form action="{% url 'newpost' %}" method="POST">
            {% csrf_token %}
            <textarea name="content" rows="4" cols="50"></textarea>
            <input type="submit" value="post" class="btn btn-primary"/>
        </form>
    {% endif%}
{% endblock %}
